dist: xenial

language: python

services:
  - docker

matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8

env:
  global:
    - CPPFLAGS=--coverage
    - TWINE_USERNAME=__token__
    - secure: 

install:
  - python -m pip install --upgrade pip setuptools
  - python -m pip install --upgrade codecov
  - python -m pip install --upgrade gcovr
  - python -m pip install --force-reinstall -r requirements.txt
  - python -m pip install --force-reinstall -r requirements-tests.txt
  - python -m pip install -e .
  - rm -rf build

script:
  - pytest
  - python -m doctest README.md

after_success:
  - gcovr --filter src/ --filter include/ --xml -o coverage_cpp.xml
  - python -m codecov -f coverage.xml -X gcov
  - python -m codecov -f coverage_cpp.xml -X gcov

before_deploy:
  - rm *.so
  - python setup.py sdist
  - python -m pip install --upgrade cibuildwheel
  - CIBW_BEFORE_BUILD='python -m pip install -r requirements.txt' CIBW_BUILD=$(python
    -c 'import sys; print("cp" + "".join(map(str, sys.version_info[:2])) + "-*")') cibuildwheel
    --output-dir dist
  - python -m pip install --upgrade twine

deploy:
  provider: script
  script: twine upload --skip-existing dist/*
  skip_cleanup: true
  on:
    branch: master
